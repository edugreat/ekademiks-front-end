<mat-spinner id="spinner" *ngIf="submittingGroupChatForm" diameter="25"></mat-spinner>
<!-- create-group-chat.component.html -->  
<div class="container">  
    <h1>Create Group Chat</h1>  
    <form [formGroup]="groupChatForm">  
      <mat-form-field appearance="outline" class="form-field">  
        <mat-label>Group Name</mat-label>  
        <input matInput formControlName="groupName" required>  
        <mat-error *ngIf="groupChatForm.get('groupName')!.hasError('required')">  
          Group Name is required  
        </mat-error>  
      </mat-form-field>  
  


      <mat-form-field appearance="outline" class="form-field">  
        <mat-label>Description</mat-label>  
        <input matInput formControlName="description" required>  
        <mat-error *ngIf="groupChatForm.get('description')!.hasError('required')">  
          Description is required
        </mat-error>  
      </mat-form-field> 

      <mat-form-field appearance="outline" class="form-field" required>  
        <mat-label>Group Icon</mat-label>  
        <mat-select formControlName="groupIconUrl">  
          <mat-option *ngFor="let icon of icons" [value]="icon.value">  
            <img [src]="icon.value" alt="{{ icon.viewValue }}" class="icon-img" />  
            {{ icon.viewValue }}  
          </mat-option>  
        </mat-select>  
        <mat-error *ngIf="groupChatForm.get('groupIconUrl')!.hasError('required')">  
          Group Icon is required  
        </mat-error>  
      </mat-form-field>  

      <div class="button-group">  
        <button [disabled]="! canCreateGroup() || submittingGroupChatForm " mat-raised-button color="primary" (click)="createroup()" >Create</button>  
        <button [disabled]="submittingGroupChatForm" mat-button type="button" (click)="onCancel()">Cancel</button>  
        <a mat-button (click)="onCancel()" >Go Back</a>  
      </div>  
    </form>  
  </div>
  <app-chat-policy></app-chat-policy>
